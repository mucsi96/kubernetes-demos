app:
  message: ${env.MESSAGE}
server:
  shutdown: graceful
management:
  server:
    port: ${env.MANAGEMENT_SERVER_PORT}
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    probes:
      enabled: true
spring:
  datasource:
    url: jdbc:mysql://${env.MYSQL_HOST}:${env.MYSQL_PORT}/${env.MYSQL_DATABASE}?createDatabaseIfNotExist=true
    username: ${env.MYSQL_USER}
    password: ${env.MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  boot:
    admin:
      client:
        url: http://${env.ADMIN_SERVER_HOST}:${env.ADMIN_SERVER_PORT}
        instance:
          name: spring-boot-demo
          service-base-url: http://${K8S_POD_IP}:8080
          management-base-url: http://${K8S_POD_IP}:${env.MANAGEMENT_SERVER_PORT}
        auto-deregistration: true