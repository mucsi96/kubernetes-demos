{{- $fullName := include "app.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
        ports:
        - containerPort: {{ .Values.global.services.server.port }}
        env:
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: {{ $fullName }}
                key: message
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-{{ .Values.global.services.database.name }}
                key: databaseName
          - name: MYSQL_HOST
            value: {{ .Release.Name }}-{{ .Values.global.services.database.name }}
          - name: MYSQL_PORT
            value: {{ .Values.global.services.database.port | quote }}
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-{{ .Values.global.services.database.name }}
                key: userName
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-{{ .Values.global.services.database.name }}
                key: password
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: {{ .Values.global.services.server.port }}
          initialDelaySeconds: 15
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: {{ .Values.global.services.server.port }}
          initialDelaySeconds: 30
          failureThreshold: 30
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]