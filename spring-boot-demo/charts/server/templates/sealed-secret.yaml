{{- $fullName := include "app.fullname" . -}}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $fullName }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    userName: {{ required "Missing database.userName value" .Values.database.userName }}
    password: {{ required "Missing database.password value" .Values.database.password }}