{{- $fullName := include "ingress.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-http
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ $fullName }}-http-to-https@kubernetescrd,{{ .Release.Namespace }}-{{ $fullName }}-ratelimit@kubernetescrd
spec:
  rules:
   - host: {{ .Values.global.hostName }}