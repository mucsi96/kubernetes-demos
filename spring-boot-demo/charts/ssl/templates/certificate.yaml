{{- $fullName := include "ssl.fullname" . -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "ssl.labels" . | nindent 4 }}
spec:
  secretName: {{ .Release.Name }}-{{ .Values.global.services.ssl.name }}
  issuerRef:
    name: {{ .Release.Name }}-{{ .Values.global.services.ssl.name }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.global.hostName }}