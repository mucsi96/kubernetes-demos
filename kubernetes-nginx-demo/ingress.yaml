apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-demo-ingress
  labels:
    name: nginx-demo-ingress
spec:
  rules:
  - host: workout.ibari.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-demo-service
            port: 
              number: 80
